<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Christmas Carols</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>

$(function () {
  var result = navigator.mozApps.getSelf();
  result.onsuccess = function () {
    if (result.result) {
      $('#installer').hide();
      $('#installed').show();
    }
  };
  result.onerror = function () {
    $('#installed').show();
    $('#installed').append($('<div></div>').text('Unexpected error: ' + result.error));
  };
  $('#install').click(function () {
    var url = location.protocol + "://" + location.host + "/manifest.webapp";
    console.log('Installing', url);
    navigator.mozApps.install(url);
  });
});

    </script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

<div id="installer">
  <button id="install">Install</button>
</div>

<div id="installed" style="display: none">
  Your app is already installed, so it's all cool, m'kay?
</div>

  </body>
</html>
